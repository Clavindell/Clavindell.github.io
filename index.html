<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>444eggs</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    .gallery img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #overlayText {
      color: white;
      font-size: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="IMG_6730.jpg" onclick="showMessage('1%')">
    <img src="IMG_6731.jpg" onclick="showMessage('2%')">
    <img src="IMG_6732.jpg" onclick="showMessage('3%')">
  </div>

  <div id="overlay" onclick="hideMessage()">
    <span id="overlayText"></span>
  </div>

  <script>
    function showMessage(text) {
      document.getElementById('overlayText').innerText = text;
      document.getElementById('overlay').style.display = 'flex';
    }

    function hideMessage() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
